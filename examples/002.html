<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
        name="viewport"
        content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>WebGL2</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <style>
      #canv {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canv"></canvas>
    <script type="text/javascript">
        const vertexShaderSource = /* glsl */ `#version 300 es
in vec4 a_position;

out vec4 v_color;

void main() {
  gl_Position = a_position;
  v_color = a_position * 0.5 + 0.5;
}
`;

        const fragmentShaderSource = /* glsl */ `#version 300 es
precision highp float;

in vec4 v_color;

out vec4 outColor;

void main() {
  outColor = v_color;
}
`;

        function createShader(gl, type, source) {
          var shader = gl.createShader(type);
          gl.shaderSource(shader, source);
          gl.compileShader(shader);
          var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
          if (success) return shader;

          console.log(gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
        }

        function createProgram(gl, vertexShader, fragmentShader) {
          var program = gl.createProgram();
          gl.attachShader(program, vertexShader);
          gl.attachShader(program, fragmentShader);
          gl.linkProgram(program);
          var success = gl.getProgramParameter(program, gl.LINK_STATUS);
          if (success) {
            return program;
          }

          console.log(gl.getProgramInfoLog(program));
          gl.deleteProgram(program);
        }

        function resizeCanvasToDisplaySize(canvas) {
          // 브라우저가 캔버스를 표시하고 있는 크기를 CSS 픽셀 단위로 얻어옵니다.
          const displayWidth  = canvas.clientWidth;
          const displayHeight = canvas.clientHeight;

          // 캔버스와 크기가 다른지 확인합니다.
          const needResize = canvas.width  !== displayWidth ||
                            canvas.height !== displayHeight;

          if (needResize) {
            // 캔버스를 동일한 크기가 되도록 합니다.
            canvas.width  = displayWidth;
            canvas.height = displayHeight;
          }

          return needResize;
        }

        {
          var canvas = document.getElementById("canv");
          var gl = canvas.getContext("webgl2");
          if (!gl) {
              // webgl2를 사용할수 없습니다!
              alert('Not supported WebGL2');
          }

          var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
          var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
          var program = createProgram(gl, vertexShader, fragmentShader);

          var positionAttributeLocation = gl.getAttribLocation(program, "a_position");

          var vao = gl.createVertexArray();
          gl.bindVertexArray(vao);

          var positionBuffer = gl.createBuffer();
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
          var positions = [
            0, 0,
            0, 0.5,
            0.7, 0,
          ];
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

          gl.enableVertexAttribArray(positionAttributeLocation);
          var size = 2;          // iteration마다 두개 구성 요소 사용
          var type = gl.FLOAT;   // 데이터는 32비트 부동 소수점
          var normalize = false; // 데이터를 정규화하지 않음
          var stride = 0;        // 0인 경우 실행할 때마다 `size * sizeof(type)`만큼 다음 위치로 이동합니다.
          var offset = 0;        // 버퍼의 시작부터 데이터를 읽어옴
          gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

          requestAnimationFrame(drawScene);

          // Draw the scene.
          function drawScene(now) {
            resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            // 캔버스 지우기
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            positions[1 * 2 + 0] = Math.sin(now * 0.0005);
            positions[1 * 2 + 1] = Math.cos(now * 0.0005);
            positions[2 * 2 + 0] = Math.cos(now * 0.0003);
            positions[2 * 2 + 1] = Math.sin(now * 0.0003);

            gl.bindVertexArray(vao);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
            gl.drawArrays(gl.TRIANGLES, 0, 3);

            requestAnimationFrame(drawScene);
          }
        }
    </script>
  </body>
</html>
